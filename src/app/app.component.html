<h1>Orbit Report</h1>
<app-orbit-list [satellites]="displayList"></app-orbit-list>

<div class="search-form">
	Search By Name: <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value);" name="searchTerm" />
	<button (click)="search(searchTerm.value);">Search</button> <br>

	Search By Oribit Type: <input #searchOribitType type="text" (keyup.enter)="searchByOribit(searchOribitType.value);"
		name="searchOribitType" />
	<button (click)="searchByOribit(searchOribitType.value);">Search</button> <br>

	Search By Type: <input #searchType type="text" (keyup.enter)="searchByType(searchType.value);" name="searchType" />
	<button (click)="searchByType(searchType.value);">Search</button>
</div>

<app-orbit-counts [satellites]="displayList"></app-orbit-counts>
